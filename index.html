<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Play minecraft 1.8 in your browser" />
  <meta name="keywords" content="eaglercraft, eaglercraftx, minecraft, 1.8, 1.8.8" />
  <title>EaglercraftX 1.8</title>
  <meta property="og:locale" content="en-US" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="EaglercraftX 1.8" />
  <meta property="og:description" content="Play minecraft 1.8 in your browser" />
  <meta property="og:image" content="favicon.png" />
  <link type="image/png" rel="shortcut icon" href="favicon.png" />
  <script type="text/javascript" src="classes.js"></script>
  <script type="text/javascript">
    "use strict";
    window.addEventListener("load", () => {
      if(document.location.href.startsWith("file:")) {
        alert("HTTP please, do not open this file locally, run a local HTTP server and load it via HTTP");
      } else {

        // %%%%%%%%% launch options %%%%%%%%%%%%

        const relayId = Math.floor(Math.random() * 3);
        window.eaglercraftXOpts = {
          demoMode: false,
          container: "game_frame",
          assetsURI: "assets.epk",
          localesURI: "lang/",
          worldsDB: "worlds",
          servers: [
            { addr: "wss://mc.arch.lol", name: "ArchMC - Bedwars & PvP" },
            { addr: "wss://mc.zyth.me", name: "ZythMC - Bedwars & PvP" },
            { addr: "wss://tuff.tf", name: "TuffNET - PvP & Survival" },
            { addr: "wss://zentic.cc", name: "Zentic - Bedwars & Skywars" },
            { addr: "wss://server.eaglercraft.net", name: "EaglerCraft.net - Official PvP" },
            { addr: "wss://adderall.ir", name: "AdderallMC - Skyblock & Survival" },
            { addr: "wss://eaglerhub.net", name: "EaglerHub - PvP & Mini-games" },
            { addr: "wss://vanilla.eaglercraft.net", name: "VanillaMC - Survival" },
            { addr: "wss://craftbite.com", name: "Craftbite - PvP" },
            { addr: "wss://skymc.net", name: "SkyMC - Skywars & PvP" },
            { addr: "wss://bedwarsmc.net", name: "BedwarsMC - Bedwars" },
            { addr: "wss://arcade.eaglercraft.net", name: "ArcadeMC - Mini-games & PvP" },
            { addr: "wss://mineverse.cc", name: "Mineverse - PvP & Mini-games" },
            { addr: "wss://battle.eaglercraft.net", name: "BattleMC - PvP & Battles" },
            { addr: "wss://shadowcraft.net", name: "ShadowCraft - PvP & Survival" },
            { addr: "wss://minex.gg", name: "MineX - Bedwars & PvP" },
            { addr: "wss://relay.deev.is", name: "Lax1Dude Relay #1" },
            { addr: "wss://relay.lax1dude.net", name: "Lax1Dude Relay #2" },
            { addr: "wss://relay.shhnowisnottheti.me", name: "Ayunami Relay #1" }
          ],
          relays: [
            { addr: "wss://relay.deev.is/", comment: "lax1dude relay #1", primary: relayId == 0 },
            { addr: "wss://relay.lax1dude.net/", comment: "lax1dude relay #2", primary: relayId == 1 },
            { addr: "wss://relay.shhnowisnottheti.me/", comment: "ayunami relay #1", primary: relayId == 2 }
          ]
        };

        // %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%

        var q = window.location.search;
        if(typeof q === "string" && q.startsWith("?")) {
          q = new URLSearchParams(q);
          var s = q.get("server");
          if(s) window.eaglercraftXOpts.joinServer = s;
        }

        main();

      }
    });
  </script>
</head>
<body style="margin:0px;width:100vw;height:100vh;overflow:hidden;" id="game_frame">
</body>
</html>
